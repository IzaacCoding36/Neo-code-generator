            <p class="texto-linguagem">Alterar Linguagem</p>
        </header>
        
        <section class="hero">
            <div class="conteudo-titulo">
                <img class="icone" src="img/favicon.ico" alt="Logo Neo Code Generator">
                <h1 class="titulo-principal">Neo Code Generator</h1>
                <p class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</p>
            </div>
        </section>
        
        <section class="password-section">
            <div class="conteudo-senha">
                <label for="campo-senha">Senha:</label>
                <div class="password-input-container">
                    <input name="senha" type="text" id="campo-senha" readonly aria-label="Senha gerada">
                    <button class="copy-button" id="copy-button" aria-label="Copiar senha para área de transferência" title="Copiar para área de transferência">
                        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                            <path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
        
        <section class="customization-section">
            <div class="parametro">
                <h2 class="parametro-titulo">Personalize sua senha:</h2>
                <hr>
                <div class="parametro-coluna__senha">
                    <div class="parametro-senha">
                        <h3 class="parametro-senha__titulo">Número de caracteres:</h3>
                        <div class="parametro-senha-botoes">
                            <button class="parametro-senha__botao" aria-label="Diminuir número de caracteres">-</button>
                            <p class="parametro-senha__texto" aria-label="Número atual de caracteres">12</p>
                            <button class="parametro-senha__botao" aria-label="Aumentar número de caracteres">+</button>
                        </div>
                    </div>               
                    <div class="parametro-senha">
                        <h3 class="parametro-senha__titulo">Características da senha:</h3>
                        <div class="parametro-senha-checkbox">
                            <input name="maiusculo" type="checkbox" class="checkbox" checked id="uppercase-checkbox">
                            <label for="uppercase-checkbox">Letras maiúsculas (A)</label>
                        </div>
                        <div class="parametro-senha-checkbox">
                            <input name="minusculo" type="checkbox" class="checkbox" id="lowercase-checkbox">
                            <label for="lowercase-checkbox">Letras minúsculas (a)</label>
                        </div>
                        <div class="parametro-senha-checkbox">
                            <input name="numero" type="checkbox" class="checkbox" id="numbers-checkbox">
                            <label for="numbers-checkbox">Números (0-9)</label>
                        </div>
                        <div class="parametro-senha-checkbox">
                            <input name="simbolo" type="checkbox" class="checkbox" id="symbols-checkbox">
                            <label for="symbols-checkbox">Símbolos (!@#$%)</label>
                        </div>
                    </div>
                    <div class="parametro-senha">
                        <h3 class="parametro-senha__titulo">Força da senha:</h3>
                        <div class="strength-indicator">
                            <div class="barra" role="progressbar" aria-label="Força da senha"></div>
                            <div class="forca fraca"></div>
                        </div>
                        <div class="parametro-senha-textos">
                            <span>Fraca</span>
                            <span>Média</span>
                            <span>Forte</span>
                        </div>
                        <p class="entropia" aria-live="polite"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div id="copy-notification" class="copy-notification" role="alert" aria-live="assertive">
        Senha copiada para área de transferência!
    </div>
    
    <script src="main.js"></script>
